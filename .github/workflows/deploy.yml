name: ðŸš€ Deploy Astro to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build Astro Site
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—ï¸ Build for production
        run: bun run build -- --production

      - name: ðŸ“¡ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-dist
          path: dist

  deploy:
    name: Deploy to EC2 via SSM
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-dist
          path: dist

      - name: ðŸ”„ Sync files to EC2 using SSM
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH }}

        run: |
          zip -r astro-dist.zip dist/

          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets Key=instanceIds,Values=$INSTANCE_ID \
            --parameters 'commands=[
              "mkdir -p $DEPLOY_PATH",
              "aws ssm put-parameter --name /deploy/astro-dist.zip --type SecureString --value fileb://astro-dist.zip",
              "aws ssm get-parameter --name /deploy/astro-dist.zip --with-decryption --query Parameter.Value --output text > /tmp/astro-dist.zip",
              "unzip -o /tmp/astro-dist.zip -d $DEPLOY_PATH"
            ]' \
            --region $AWS_REGION
